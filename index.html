<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WorkShop Gallery</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="drawer" class="drawer">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="about">About</a>
        <a href="gallery">Gallery</a>
        <a href="works">Works</a>
        <a href="contact">Contact</a>
    </div>

<!-- Open the sidenav -->
<span onclick="openNav()">Open</span>

<div id="main">
<section id="slider">
    <!-- Slider Contaner -->
    <div class="slideshow-container">
        <!-- Slide elements -->
        <div class="slides fade">
            <div class="numbertext"> 1 / 3 </div>
            <img src="https://via.placeholder.com/1600x800?text=Visit+Workshopgallery.com+Now" alt="Image1">\
            <div class="title">Caption Text</div>
        </div>
        <!-- Slide elements end -->
        <!-- Slide elements -->
        <div class="slides fade">
                <div class="numbertext"> 2 / 3 </div>
                <img src="https://via.placeholder.com/800x600?text=Visit+Workshopgallery.com+Now" alt="Image1">\
                <div class="title">Caption Text</div>
            </div>
            <!-- Slide elements end -->
            <!-- Slide elements -->
        <div class="slides fade">
                <div class="numbertext"> 3 / 3 </div>
                <img src="https://via.placeholder.com/800x600?text=Visit+Workshopgallery.com+Now" alt="Image1">\
                <div class="title">Caption Text</div>
            </div>
            <!-- Slide elements end -->
        <!-- Next and previous buttons -->
        <a class="prev" onclick="goSlide(-1)">&#10094;</a>
        <a class="next" onclick="goSlide(1)">&#10095;</a>
    </div>
    <br>
    <!-- Dot Circles -->
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</section>
</div>
<script src="assets/js/custom.js"></script>
</body>
</html>
